<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <header>
    <p>number of guesses: <span class="guess-number-span">3</span></p>
  </header>
  <h1>guessing game</h1>
  <section>
    <button id="" class="" data-number="1" data-stuff="yay">one</button>
    <button data-number="2">two</button>
    <button data-number="3">three</button>
    <button data-number="4">four</button>
    <button data-number="5">five</button>
    <button data-number="6">six</button>
    <button data-number="7">seven</button>
    <button data-number="8">eight</button>
    <button data-number="9">nine</button>
    <button data-number="10">ten</button>
  </section>

  <button class="reset-btn">reset</button>

  <div class="message-div"></div>

  <script src="game.js"></script>
</body>
</html>
